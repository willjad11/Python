<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Editing Dojo {{ id }}</title>
</head>

<body>
    <center>
        <h1>Editing Dojo {{ id }}</h1>
    </center>
    {% for info in dojo %}
    <div class="text-end"><a href="/ninja">Back to Ninja Home</a></div>
    <div class="text-end"><a href="/dojo">Back to Dojo Home</a></div>
    <div class="container">
        <form action="/dojo/edit/{{ id }}/update" method="POST">
            <div class="form-group">
                <label for="name">First Name:</label>
                <input type="text" class="form-control" name="name" value="{{ info.name }}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    {% endfor %}
</body>

</html>
