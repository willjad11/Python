<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Editing Ninja {{ id }}</title>
</head>

<body>
    <center>
        <h1>Editing Ninja {{ id }}</h1>
    </center>
    {% for info in ninja %}
    <div class="text-end"><a href="/ninja">Back to Ninja Home</a></div>
    <div class="text-end"><a href="/dojo">Back to Dojo Home</a></div>
    <div class="container">
        <form action="/ninja/edit/{{ id }}/update" method="POST">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" class="form-control" name="fname" value="{{ info.first_name }}">
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control" name="lname" value="{{ info.last_name }}">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" name="age" value="{{ info.age }}">
            </div>
            <select name="did" id="did">
                {% for dojo in dojos %}
                <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    {% endfor %}
</body>

</html>
