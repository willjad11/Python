<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">

    <title>Books</title>
</head>

<body>
    <div class="cont">
        <div class="box1">
            <div class="title">
                <h1>New Book</h1>
            </div>
            <div class="formcont">
                <div class="form">
                    <form action="/books/create" method="POST">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" name="title">
                        </div>
                        <div class="form-group">
                            <label for="pages">Pages:</label>
                            <input type="number" class="form-control" name="pages">
                        </div>
                        <button type="submit" class="subbtn">Create</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="box2">
            <div class="title">
                <h1>All Books</h1>
            </div>
            <div class="authcont">
                {% for book in all_books %}
                <a href="/books/{{ book.id }}">{{ book.title }}</a><br>
                {% endfor %}
            </div>
            <div class="addbook">
                <a href="/authors">Add Author</a>
            </div>
        </div>
    </div>
</body>

</html>
