<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Showing Ninja {{ id }}</title>
</head>
<body>
    <div class="text-end"><a href="/ninja">Back to Ninja Home</a></div>
    <div class="text-end"><a href="/dojo">Back to Dojo Home</a></div>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            {% for info in ninja %}
            <h5 class="card-title">{{ info.first_name }} {{ info.last_name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Ninja Card</h6>
            <p class="card-text">Age: {{ info.age }}</p>
            <p class="card-text">Dojo: <a href="/dojo/show/{{ dojo[0]['id'] }}" class="card-link">{{ dojo[0]['name'] }}</a></p>
            <p class="card-text">Created On: {{ info.created_at }}</p>
            <p class="card-text">Updated At: {{ info.updated_at }}</p>
            {% endfor %}
            <a href="/ninja/edit/{{ id }}" class="card-link">Edit Ninja</a>
            <a href="/ninja/delete/{{ id }}" class="card-link">Delete Ninja</a>
        </div>
    </div>
</body>
</html>
