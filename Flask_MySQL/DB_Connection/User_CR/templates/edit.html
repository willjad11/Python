<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Editing User {{ id }}</title>
</head>

<body>
    <center>
        <h1>Editing User {{ id }}</h1>
    </center>
    {% for piece in info %}
    <div class="text-end"><a href="/user">Back to Home</a></div>
    <div class="container">
        <form action="/user/edit/{{ id }}/update" method="POST">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" class="form-control" name="fname" value="{{ piece.first_name }}">
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control" name="lname" value="{{ piece.last_name }}">
            </div>
            <div class="form-group">
                <label for="em">Email:</label>
                <input type="email" class="form-control" name="em" value="{{ piece.email }}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    {% endfor %}
</body>

</html>
