<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Checkerboard</title>
</head>

<body>
    <h1 class = "title" style="background-color: {{ color1 }}">***Checkerboard***</h1>
    <div class="checkerboard">
    {% for i in range(0, y) %}
        {% for i in range(0, x) %}
            <div class="tile1" style="background-color: {{ color1 }}"></div>
            <div class="tile2" style="background-color: {{ color2 }}"></div>
        {% endfor %}
        <br>
        {% for i in range(0, x) %}
            <div class="tile2" style="background-color: {{ color2 }}"></div>
            <div class="tile1" style="background-color: {{ color1 }}"></div>
        {% endfor %}
        <br>
    {% endfor %}
    </div>
</body>

</html>
